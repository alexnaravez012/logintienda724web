<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/images/icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap" rel="stylesheet">
    <title>Tienda 724</title>
</head>

<body>
    <div style="display: none;">
        <div class="main-container-login">
            <div class="container-inputs-login uk-position-center uk-box-shadow-medium">
                <img class="logo-login uk-align-center" src="./assets/images/Logo-Tienda-724-sin-slogan.png" alt="">
                <div class="uk-flex uk-flex-column">
                    <input class="inputs-login uk-text-center" placeholder="Usuario" type="text" name="" id="">
                    <input class="inputs-login uk-text-center" placeholder="Contraseña" type="text">
                </div>
                <button class="button-login uk-align-center uk-margin-remove-bottom">INICIAR SESIÓN</button>
                <h6 class="uk-margin-remove font-size-10 uk-text-center padding-vertical-15 color-red cursor-pointer">¿Olvidaste tu contraseña?</h6>
            </div>
            <img class="image-background-login uk-position-bottom-right" src="./assets/images/recurso-fondo-tienda-724.jpg" alt="">
        </div>
    </div>
    <!-- Recuperar la contraseña -->
    <div style="display: inline;">
        <div class="main-container-login">
            <div class="container-inputs-login uk-position-center uk-box-shadow-medium">
                <img class="logo-login uk-align-center" src="./assets/images/Logo-Tienda-724-sin-slogan.png" alt="">
                <div class="uk-flex uk-flex-column">
                    <input class="inputs-login uk-text-center uk-position-absolute" placeholder="Usuario" type="text" name="" id="">
                    <div uk-toggle="target: .eyes-active" class="uk-position-relative">
                        <img class="image-eyes eyes-active" src="./assets/icons/Ojo-inactivo.png" alt="" hidden>
                        <img class="image-eyes eyes-active" src="./assets/icons/Ojo-activo.png" alt="">
                    </div>
                </div>
                <button class="button-send uk-align-center uk-margin-remove-bottom">Enviar</button>
                <h6 class="uk-margin-remove font-size-10 uk-text-center padding-vertical-15 color-red cursor-pointer">Regresar</h6>
            </div>
            <img class="image-background-login uk-position-bottom-right" src="./assets/images/recurso-fondo-tienda-724.jpg" alt="">
        </div>
    </div>



    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
</body>

</html>
